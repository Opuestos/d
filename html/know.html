    <style>
        * {
            transition: all 0.3s;
        }
        
        body {
            background: rgb(176, 207, 135);
            padding: 0;
            margin: 0;
            text-align: center;
            font-family: calibri;
            font-size: 120%;
        }
        
        .contenedor {
            width: 98vw;
            height: 97vh;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .encabezado {
            position: relative;
            background: rgb(245, 245, 248);
            min-width: 300px;
            width: 70%;
            max-width: 600px;
            padding: 10px;
            min-width: 250px;
            margin-bottom: 0px;
        }
        
        .categoria {
            opacity: 0.3;
            text-align: left;
            display: none;
        }
        
        .pregunta {
            padding: 5px;
            flex-wrap: wrap;
            min-width: 200px;
            margin: 0px;
        }
        
        .imagen {
            object-fit: cover;
            height: 0px;
            width: 0px;
        }
        
        .btn {
            background: rgba(35, 46, 196, 0.863);
            width: 60%;
            max-width: 550px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            color: white;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .numero {
            position: absolute;
            opacity: 0.3;
            top: 10px;
            right: 10px;
        }
        
        .puntaje {
            padding: 10px;
            color: white;
        }
        
        @media (max-width: 600px) {
            .facet_sidebar {
                display: none;
            }
        }
    </style>

    <div class="contenedor">
